<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/pure/2.0.3/pure-min.css" rel="stylesheet">
</head>
<body class="pure-g">
    <div id="app" class="pure-u-1-1">
        <form class="pure-form pure-form-aligned">
            <fieldset>
                <div class="pure-control-group">
                    <label for="adapter">通讯方式 </label>
                    <select v-model="adapter" id="adapter">
                        <option value="http">HTTP</option>
                        <option value="websocket">Websocket</option>
                    </select>
                </div>
                <div class="pure-control-group">
                    <label for="adapter">昵称 </label>
                    <input type="text" v-model="name">
                </div>

                <div class="pure-control-group">
                    <label></label>
                    <textarea rows="2"></textarea>
                </div>
                <div class="pure-control-group">
                    <label></label>
                    <button type="submit" class="pure-button pure-button-primary">发送</button>
                    <button type="submit" class="pure-button pure-button-error">清楚</button>
                </div>

        </form>
        
    </div>

</body>
</html>
